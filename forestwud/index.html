<body>


    <div class="navbar">

                <li>

            <div class="swiper-pagination"></div>
        </div>

                <div class="card_a" id="b">

                    </a>

    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    

    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 80,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 1500,
            },
        });
    </script>
